<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
        <fieldset>
            <legend>Personal information</legend>
            <label>Surname: <input type="text" name="surname" autocomplete="off"></label><br>
            <label>Name: <input type="text" name="name" autocomplete="off"></label><br>
            <label>How old are You? <input type="number" name="age" value="12" data-qa="field-value" minlength="1" maxlength="4" min="0" max="150"></label><br>
            <label>Full date of birth: <input type="date" name="birthday" placeholder="mm/dd/yyyy"></label><br>
            <label>I accept the term of the agreement <input type="checkbox" name="accept"></label>
        </fieldset>
        <fieldset>
            <legend>Registration</legend>
            <label>E-mail: <input required type="email" name="email" placeholder="email@example.com" data-qa="field-placeholder" autocomplete="off"></label><br>
            <label>Password: <input required type="password" name="password" autocomplete="off"></label>
        </fieldset>
        <fieldset>
            <legend>An interesting fact about you!</legend>
            Do you love cats? <label><input type="radio" name="cat-lover" value="true"> Yes</label> <label><input type="radio" name="cat-lover" value="false"> No</label> <br>
            <label>What is your favorite color? <input name="color" type="color" placeholder="black"></label><br>
            <label>What time do you go to bed? <input type="time" name="bedtime" placeholder="--:--:-- --"></label><br>
            <label>What are your favorite barnd of cars? <select name="carbrand" size="4">
                    <option value="BMW">BMW</option>
                    <option value="Audi">Audi</option>
                    <option calue="Lada">Lada</option>
                </select></label><br>
            <label>How do you rate our work? <input type="range" name="rate" min="1" max="10" value="1" step="1"></label>
        </fieldset>
        <fieldset>
            <legend>Additional info:</legend>
            <label>Comments: <textarea name="comment" autocomplete="off"></textarea></label><br>
            <label>Would you recommend us? <select name="recommend">
                    <option value="yes">yes</option>
                    <option value="no">no</option>
                </select></label>
        </fieldset>
        <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
</body>

</html>
